<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //랜덤 수 뽑는 방법
        var ran = Math.floor(Math.random()*100);+1 //1~100수 중에서 랜덤으로 하나 뽑기
        //alert(ran);

        //ran이랑 num이랑 같을때까지 반복 틀릴시 위,아래 출력

        
        while(1){
            var num = prompt("숫자를 입력하세요");
            if(num<ran){
                alert("입력한 숫자보다 큰 숫자입니다.")
            }else if(num>ran){
                alert("입력한 숫자보다 작은 숫자입니다.")           
            }else{
                alert("정답입니다!");
                break;
            }
        }

    </script>
</body>
</html>
