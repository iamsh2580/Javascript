    <script>
    let arr=[23,54,78,13,44];
    

    var num =arr[0];//배열 중 최댓값을 저장할 변수

    //1~4> 1,2,3,4  1<5 
 // i1 i<5 다음턴에 i2 > a1>ao num=a1
 // i2 i<5 i3 > a2>a1 num=a2
//  i3 i<5 i4 > a3>a2 아니 num=a2
//i4 i<5 i5 > a4>a2 아니 num=a2

    for(var i =  1; i<arr.length;i++){
        if(arr[i]>num){
            num=arr[i];
        }
    }
    //alert("최댓값 >>" + num);

    let max2 = Math.max(arr)
    alert("최댓값 >>" + max2);

</script>
