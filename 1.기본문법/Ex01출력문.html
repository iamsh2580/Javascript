<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- // hrml문서 내에 스크립트 작성할 경우에는 꼭 script 태그 내에서만 작성 가능 -->
    <script>
        // 1.body 태그 내에(화면상) 출력하고 싶을 때 사용
        document.write("<H1>닭발</H1>")
        //2. 콘솔창에 출력하고 싶을 때 사용 - 개발 중 값 전송,응답확인/객체 내용 확인 위해 사용
        console.log("배고프다~")
        console.err("콘솔창에 오류 출력!")
        //3.알림 띄우고 싶을 때 사용-오류남
        alert("으악")
    </script>
    
</body>
</html>
